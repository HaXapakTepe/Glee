<section class="modal">
      <div class="container">
        <div class="modal__form" action="#">
          <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
          </label>
          <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
          </label>
          <button class="modal__btn" type="submit">Login</button>
          <div class="modal__items">
            <div class="modal__item">
              <label class="modal__label">
                <input type="checkbox">
                Remember me
            </div>
            <div class="modal__item">
              <p class="modal__error" href="#">
                Lost your password?
              </p>
            </div>
          </div>
          </label>
          <div class="modal__item">
            <p class="modal__error" href="#">
              Not registered? No problem
            </p>
          </div>
        </div>
        <div class="modal__links">
          <a class="modal__link" href="#">
            Create an account
          </a>
        </div>
      </div>
    </section>
